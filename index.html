<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/admindashboard.js"></script><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="lc-header">
                <img src="./images/shape-outline.svg" alt="dashboard" class=""> Dashboard
            </div>
            <div class="lc-sidebar">
                <button class="sidebar-button"><img src="./images/home-outline.svg" alt="Home">Home</button>
                <button class="sidebar-button"><img src="./images/card-account-details-outline.svg"
                        alt="Profiles">Profiles</button>
                <button class="sidebar-button"><img src="./images/message-reply-outline.svg"
                        alt="Messages">Messages</button>
                <button class="sidebar-button"><img src="./images/clock-time-three-outline.svg"
                        alt="History">History</button>
                <button class="sidebar-button"><img src="./images/calendar-check-outline.svg" alt="Task">Task</button>
                <button class="sidebar-button"><img src="./images/account-group-outline.svg"
                        alt="Communities">Communities</button>
                <button class="sidebar-button"><img src="./images/cog-outline.svg" alt="Settings">Settings</button>
                <button class="sidebar-button"><img src="./images/cloud-question-outline.svg"
                        alt="Support">Support</button>
                <button class="sidebar-button"><img src="./images/shield-key-outline.svg" alt="Privacy">Privacy</button>


            </div>
        </div>
        <div class="right-container">

        </div>
    </div>
</body>

</html>
