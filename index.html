<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/admindashboard.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="left-container-header">
                <img src="./images/shape-outline.svg" alt="dashboard" class=""> Dashboard
            </div>
            <div class="lc-sidebar">
                <button class="sidebar-button"><img src="./images/castle.svg" alt="Home">Home</button>
                <button class="sidebar-button"><img src="./images/account-file.svg" alt="Profiles">Profiles</button>
                <button class="sidebar-button"><img src="./images/message.svg" alt="Messages">Messages</button>
                <button class="sidebar-button"><img src="./images/clock-time-eight.svg" alt="History">History</button>
                <button class="sidebar-button"><img src="./images/notebook.svg" alt="Task">Task</button>
                <button class="sidebar-button"><img src="./images/account-group.svg"
                        alt="Communities">Communities</button>
                <button class="sidebar-button"><img src="./images/cog.svg" alt="Settings">Settings</button>
                <button class="sidebar-button"><img src="./images/head-question.svg" alt="Support">Support</button>
                <button class="sidebar-button"><img src="./images/wall-fire.svg" alt="Privacy">Privacy</button>


            </div>
        </div>
        <div class="right-container">
            <div class="right-container-top-header">
                <div class="right-container-top-header-searchbar">
                    <img src="./images/magnify.svg" alt="" class="">
                    <input type="search" name="searchbar" id="searchbar">
                </div>

                <div class="right-container-top-header-userinfo">
                    <img src="./images/bell-ring-outline.svg" alt="alert" class="">
                    <img src="./images/SpongeBob.svg" alt="" class="">
                    <span>Mr. Sponge Bob</span>
                </div>
            </div>
            <div class="right-container-bottom-header">
                <div class="greeting-wrapper">
                        <img src="./images/SpongeBob.svg" alt="">
                        <span>Hi there,</span>
                        <span class="username">Mr. Sponge Bob</span>
                </div>

                <div class="actionbar">
                        <button class="action-button">New</button>
                        <button class="action-button">Upload</button>
                        <button class="action-button">Share</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
